[[extend 'layout.html']]

<section class="section">

  <div class="container">
    <div class="title">Your Address Book</div>
    <!-- Complete -->
    <table class="table is-striped is-fullwidth">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
        <th>Phone Numbers</th>
        <th></th>
      </tr>
      [[for row in rows:]]
      <tr>
        <td>[[=row.first_name]]</td>
        <td>[[=row.last_name]]</td>
        <td>
          <a class="button is-warning" href="[[=URL('edit_contact', row.id)]]">
            <span class="icon"><i class="fa fa-fw fa-pencil-square-o"></i> </span>
          </a>
          <a class="button is-danger" href="[[=URL('delete_contact', row.id)]]">
            <span class="icon"><i class="fa fa-fw fa-trash"></i> </span>
          </a>
        </td>
        <td>
          [[=row["phone_numbers"]]]
        </td>
        <td>
          <a class="button is-warning" href="[[=URL('edit_phones', row.id)]]">
            <span class="icon"><i class="fa fa-fw fa-pencil-square-o"></i> </span>
          </a>
        </td>

      </tr>
      [[pass]]
    </table>

    <a class="button is-primary" href="[[=URL('add_contact')]]">
      <span>Add Contact</span>
    </a>
  </div>
</section>
